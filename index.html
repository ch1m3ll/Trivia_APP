<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia APP DEVF</title>
    <link rel="stylesheet" href="./css/styles.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div id="boxContentIndex">
        <header class="d-flex justify-content-between mb-4">
            <img src="./images/logo.png" id="image" alt="logo">
            <h1 class="d-flex fw-bold align-items-center m-0" id="text-title">JUEGO TRIVIA</h1>
            <img src="./images/logo.png" id="image" alt="logo">
        </header>
        <main class="px-5">
            <form action="#" class="form-api d-flex align-items-center flex-column">
                <h2 class="form-signin-heading fst-italic my-2 fs-4">Crea tu Trivia y diviértete...</h2>
    
                <br>
        
                <label for="trivia_category" class="mb-2">Selecciona Categoria </label>
                <select name="trivia_category" class="form-control">
                    <option value="any">Categoria al Azhar  </option>
                    <option value="9">Conocimientos generales</option>
                    <option value="10">Entretenimiento: libros</option>
                    <option value="11">Entretenimiento: cine</option>
                    <option value="12">Entretenimiento: Música</option>
                    <option value="13">Entretenimiento: musicales &amp; Theatres</option>
                    <option value="14">Entretenimiento: Television</option>
                    <option value="15">Entretenimiento: Video juegos</option>
                    <option value="16">Entretenimiento: juegos de mesa</option>
                    <option value="17">ciencia  &amp; Naturaleza</option>
                    <option value="18">Ciencia: Computadoras</option>
                    <option value="19">Ciencias: Matemáticas</option>
                    <option value="20">Mitología</option>
                    <option value="21">Deportes</option>
                    <option value="22">Geografía</option>
                    <option value="23">Historia</option>
                    <option value="24">Politica</option>
                    <option value="25">Arte</option>
                    <option value="26">famosos</option>
                    <option value="27">Animales</option>
                    <option value="28">Vehiculos</option>
                    <option value="29">Entretenimiento: comics </option>
                    <option value="30">Ciencia: artilugios</option>
                    <option value="31">Entretenimiento:  Anime &amp; Manga</option>
                    <option value="32">Entretenimiento: dibujos animados &amp; Animaciones</option>		
                </select>
        
                    <br>
    
                    <label for="trivia_difficulty" class="mb-2">Selecciona Dificultad </label>
                    <select name="trivia_difficulty" class="form-control">
                        <option value="any">Dificultad al Azhar</option>
                        <option value="easy">Facil</option>
                        <option value="medium">Medio</option>
                        <option value="hard">Dificil</option>
                    </select>
            
                    <br>
            
                    <label for="trivia_type" class="mb-2">Selecciona Tipo </label>
                    <select name="trivia_type" class="form-control">>
                        <option value="any"> Tipo Al Azhar</option>
                        <option value="multiple">Seleccion Multiple </option>
                        <option value="boolean">Verdadero / Falso </option>
                    </select>
            
                    <br>
                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-lg btn-dark btn-block" type="submit">GENERA TU TRIVIA</button>
                    </div>
                
            </form>
        </main>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script defer src="./js/index.js"></script>
</body>
</html>
